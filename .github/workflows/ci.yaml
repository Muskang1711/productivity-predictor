name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-dvc-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: üîÅ Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[gs] mlflow

      - name: Set up DVC remote credentials
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user "${{ secrets.DVC_USER }}"
          dvc remote modify origin --local password "${{ secrets.DVC_PASSWORD }}"
           


      - name: ‚¨áÔ∏è Pull data & models from DVC remote
        run: |
          dvc pull
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üß™ Run DVC pipeline
        run: |
          dvc repro

      

name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-ml-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[gdrive]  # or s3, depending on your DVC remote
          pip install box

      - name: ▶️ Run DVC pipeline
        run: dvc repro

      - name: ✅ Test model output
        run: |
          if [ ! -d "models" ]; then
            echo "❌ Models folder missing after pipeline run."
            exit 1
          fi
